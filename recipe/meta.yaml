{% set name = "pylyzer" %}
{% set version = "0.0.82" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mtshiba/pylyzer/archive/v{{ version }}.tar.gz
  sha256: c2b30b29764321ba2f2be50cbeded24add03bc17a663a92825b1bce8a60ba24c

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
  host:
    - python
    - maturin >=0.12
    - setuptools-rust
    - pip
  run:
    - python

test:
  commands:
    - pip check
    - pylyzer -h
  requires:
    - pip

about:
  home: https://github.com/mtshiba/pylyzer
  summary: A fast static code analyzer & language server for Python
  license: MIT
  license_file:
    - LICENSE
    - extension/LICENSE

extra:
  recipe-maintainers:
    - danielnachun
    - thewchan
